name: Build and Deploy to Heroku

on:
  push:
    branches: ["main", "master"]

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy backend to Heroku
        uses: akhileshns/heroku-deploy@v4.3.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_BACKEND_APP }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          # Points to the folder containing the backend's package.json
          working_directory: backend

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy frontend to Heroku
        uses: akhileshns/heroku-deploy@v4.3.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_FRONTEND_APP }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          # Points to the folder containing the frontend's package.json
          working_directory: frontend